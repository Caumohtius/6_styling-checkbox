<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>6 Стилизация checkbox</title>
</head>

<body>

    <div class="container">
        <form class="filter" action="#" method="GET">

            <label class="check">
                <input class="check__input" type="checkbox" name="checkbox-1"><span class="check__box">Стилизованный 1</span>
            </label>

            <label class="check">
                <input class="check__input" type="checkbox" name="checkbox-2"><span class="check__box">Стилизованный 2</span>
            </label>

            <label class="check">
                <input class="check__input" type="checkbox" name="checkbox-3" checked><span class="check__box">Стилизованный 3</span>
            </label>

            <label class="check">
                <input class="check__input" type="checkbox" name="checkbox-4" disabled><span class="check__box">Стилизованный 4</span>
            </label>

            <label class="check">
                <input class="check__input" type="checkbox" name="checkbox-5" disabled checked><span class="check__box">Стилизованный 5</span>
            </label>

            <label>
                <input type="checkbox" name="checkbox-6"><span>Стандартный</span>
            </label>

        </form>
    </div>

</body>

</html>
